[package]
name = "Mazeir"
authors = ["Scalt"]
version = "0.1.0"
edition = "2021"
license-file = "./LICENSE"
keywords = ['maze', 'depth-first']

[lib]
name = "mazeir"
path = "src/lib.rs"
test = false
doctest = false

[[bin]]
name = "mazeir"
path = "src/cli.rs"
test = false
doctest = false

[[test]]
name = "mazeir"
path = "tests/lib.rs"

[dependencies]
rand = "0.8.5"
image = "0.24.0"
argh = "0.1.10"
